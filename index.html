<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://unpkg.com/feather-icons"></script>

</head>
<body class="bg-dark">
    <section class="vh-100 d-flex align-items-center text-light">
        <div class="container-fluid justify-content-center ">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="./assets/images/logo.png"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">Iniciar sesión</p>
                 
                </div>
      
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Ingresa tu correo" required/>
                  <label class="form-label" for="form3Example3">Correo</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Ingresa tu contraseña" required/>
                  <label class="form-label" for="form3Example4">Contraseña</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center ">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Recordar contraseña
                    </label>
                  </div>
                  <a href="#!" class="">Olvidaste tu cotraseña?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                              
                  <a   class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;" href="./html/inicio.html">Ingresar</a>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      
      </section>
    
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
